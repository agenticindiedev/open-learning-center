# Docker Compose v2 Configuration
# Production Docker Compose for Open Learning Center API
# Web frontend is deployed on Vercel
#
# Usage:
#   docker compose -f docker/docker-compose.production.yml up -d --build

services:
  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    image: ghcr.io/shipshitdev/open-learning-center-api:latest
    container_name: olc-api
    restart: unless-stopped
    ports:
      - '3010:3010'
    env_file:
      - ../.env.production
    environment:
      - NODE_ENV=production
      - PORT=3010
    networks:
      - olc-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3010/api/docs']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

networks:
  olc-network:
    name: olc-network
    driver: bridge
